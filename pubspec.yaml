name: opencc_sdk
description: "A new Flutter plugin project."
version: 0.0.1
homepage:

environment:
  sdk: ^3.5.3
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  web: ^0.5.1
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.alex.opencc_sdk
        pluginClass: OpenccSdkPlugin
      ios:
        pluginClass: OpenccSdkPlugin
      linux:
        pluginClass: OpenccSdkPlugin
      macos:
        pluginClass: OpenccSdkPlugin
      windows:
        pluginClass: OpenccSdkPluginCApi
      web:
        pluginClass: OpenccSdkWeb
        fileName: opencc_sdk_web.dart
